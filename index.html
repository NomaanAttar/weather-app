<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
           
                <button class="fa-solid fa-magnifying-glass-location" id="search-btn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Location Not Found!!!</h1>
            <img src="/images/404.png" alt="error">
        </div>
       
        <div class="weather-body">
           
            <img src="cloud.png" alt="weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity" >
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="Humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                    <div class="wind" >
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12km/h</span>
                            <p>Wind Speed</p>
                        </div>
                </div>
            </div>
        </div>
    <script src="https://kit.fontawesome.com/d3d03d697a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
